services:
  selenium-hub:
    image: selenium/hub:4.15.0-20231110
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    environment:
      - GRID_MAX_SESSION=16
      - GRID_BROWSER_TIMEOUT=300
      - GRID_TIMEOUT=300

  chrome:
    image: selenium/node-chrome:4.15.0-20231110
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4

  firefox:
    image: selenium/node-firefox:4.15.0-20231110
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4

  # Optional: Selenium Grid UI for monitoring
  selenium-ui:
    image: selenium/standalone-chrome:4.15.0-20231110
    container_name: selenium-ui
    ports:
      - "7900:7900"
    environment:
      - VNC_NO_PASSWORD=1
    profiles:
      - ui